<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" [(ngModel)]="registerData.username" name="username" required
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="registerData.email" name="email" required
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" [(ngModel)]="registerData.password" name="password" required
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md">Sign Up</button>
      </form>
    </div>
  </div>
