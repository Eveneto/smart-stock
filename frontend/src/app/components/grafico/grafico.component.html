<section class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Recent Sales</h2>
    <div #graficoCanvas class="bg-white p-4 rounded shadow-md">
        <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
        </canvas>
    </div>
</section>

<!-- Table -->
<section class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Sales Table</h2>
    <table #tabela class="min-w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Day</th>
                <th class="border border-gray-300 px-4 py-2">Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of barChartData.datasets[0].data; let i = index">
                <td class="border border-gray-300 px-4 py-2">{{ barChartLabels[i] }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ sale }}</td>
            </tr>
        </tbody>
    </table>
</section>

<!-- Export Button -->
<button (click)="gerarPDF()" class="bg-blue-500 text-white px-4 py-2 rounded">
    Export PDF
</button>

<button (click)="exportarCSV()" class="bg-blue-500 text-white px-4 py-2 rounded ml-20">
    Export CSV
</button>
